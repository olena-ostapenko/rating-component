<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
                <div class="circle">
                    <div class="image">
                    </div>
                </div>
                <div class="text">
                    <h1> How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <form>
                    <div class="list">
                        <div>
                            <input type="radio" name="star" checked value="1" id="one" />
                            <label for="one">
                              1
                            </label>
                          </div>
                          <div>
                            <input type="radio" name="star" value="2" id="two" />
                            <label for="two">
                              2
                            </label>
                          </div>
                          <div>
                            <input type="radio" name="star" value="3" id="three" />
                            <label for="three">
                              3
                            </label>
                          </div>
                          <div>
                            <input type="radio" name="star" value="4" id="fourth" />
                            <label for="fourth">
                              4
                            </label>
                          </div>
                          <div>
                            <input type="radio" name="star" value="5" id="fifth" />
                            <label for="fifth">
                              5
                            </label>
                          </div>
    
                    </div>
                </form>
           
                  
            
           
        </div>
    </div>
</body>
</html>
